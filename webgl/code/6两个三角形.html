<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>WebGL - Fundamentals</title>
  <style>
    @import url("https://webglfundamentals.org/webgl/resources/webgl-tutorials.css");

    body {
      margin: 0;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
  <!-- <link type="text/css" href="resources/webgl-tutorials.css" rel="stylesheet"> -->
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="uiContainer">
    <div id="ui">
      <div id="x"></div>
      <div id="y"></div>
      <div id="angle"></div>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
    </div>
  </div>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
  <script id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec4 a_color;

     uniform mat3 u_matrix;

     varying vec4 v_color;

     void main() {
       gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy,0,1);

       v_color = a_color;
     }
  </script>
  <script id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 v_color;

    void main(){
      gl_FragColor = v_color;
    }
  </script>


  <script>
    function main() {
      let canvas = document.querySelector('#canvas')
      let gl = canvas.getContext('webgl')
      if (!gl) {
        return;
      }

      let program = webglUtils.createProgramFromScripts(gl, ['vertex-shader-2d', 'fragment-shader-2d'])

      let positionLocation = gl.getAttribLocation(program, 'a_position')
      let colorLocation = gl.getAttribLocation(program, 'a_color')

      let matrixLocation = gl.getUniformLocation(program, 'u_matrix')

      let positionBuffer = gl.createBuffer()

      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

      setGeometry(gl)

      let colorBuffer = gl.createBuffer()
      gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer)
      setColors(gl)

      let translation = [200, 150]
      let angleInRadians = 0;
      let scale = [1, 1]

      drawScene()

      webglLessonsUI.setupSlider("#x", {
        value: translation[0],
        slide: updatePosition(0),
        max: gl.canvas.width
      });
      webglLessonsUI.setupSlider("#y", {
        value: translation[1],
        slide: updatePosition(1),
        max: gl.canvas.height
      });
      webglLessonsUI.setupSlider("#angle", {
        slide: updateAngle,
        max: 360
      });
      webglLessonsUI.setupSlider("#scaleX", {
        value: scale[0],
        slide: updateScale(0),
        min: -5,
        max: 5,
        step: 0.01,
        precision: 2
      });
      webglLessonsUI.setupSlider("#scaleY", {
        value: scale[1],
        slide: updateScale(1),
        min: -5,
        max: 5,
        step: 0.01,
        precision: 2
      });

      function updatePosition(index) {
        return function (event, ui) {
          translation[index] = ui.value;
          drawScene();
        };
      }

      function updateAngle(event, ui) {
        var angleInDegrees = 360 - ui.value;
        angleInRadians = angleInDegrees * Math.PI / 180;
        drawScene();
      }

      function updateScale(index) {
        return function (event, ui) {
          scale[index] = ui.value;
          drawScene();
        };
      }

      function drawScene() {
        webglUtils.resizeCanvasToDisplaySize(gl.canvas)

        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)

        gl.clear(gl.COLOR_BUFFER_BIT)

        gl.useProgram(program)

        gl.enableVertexAttribArray(positionLocation)

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

        let size = 2
        let type = gl.FLOAT
        let normalize = false
        let stride = 0
        let offset = 0
        gl.vertexAttribPointer(positionLocation, size, type, normalize, stride, offset)

        gl.enableVertexAttribArray(colorLocation)
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer)

        var size2 = 4; // 4 components per iteration
        gl.vertexAttribPointer(
          colorLocation, size2, type, normalize, stride, offset);


        let matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight)
        matrix = m3.translate(matrix, translation[0], translation[1])
        matrix = m3.rotate(matrix, angleInRadians)
        matrix = m3.scale(matrix, scale[0], scale[1])


        gl.uniformMatrix3fv(matrixLocation, false, matrix)

        let primitiveType = gl.TRIANGLES
        let count = 6
        gl.drawArrays(primitiveType, offset, count)
      }

    }


    function setGeometry(gl) {
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
          -150, -100,
          150, -100,
          -150, 100,
          150, -100,
          -150, 100,
          150, 100
        ]),
        gl.STATIC_DRAW);
    }

    function setColors(gl) {
  // Pick 2 random colors.
  var r1 = Math.random();
  var b1 = Math.random();
  var g1 = Math.random();
  var r2 = Math.random();
  var b2 = Math.random();
  var g2 = Math.random();

  gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array(
        // [ r1, b1, g1, 1,
        //   r1, b1, g1, 1,
        //   r1, b1, g1, 1,
        //   r2, b2, g2, 1,
        //   r2, b2, g2, 1,
        //   r2, b2, g2, 1]
        [ Math.random(), Math.random(), Math.random(), 1,
          Math.random(), Math.random(), Math.random(), 1,
          Math.random(), Math.random(), Math.random(), 1,
          Math.random(), Math.random(), Math.random(), 1,
          Math.random(), Math.random(), Math.random(), 1,
          Math.random(), Math.random(), Math.random(), 1]
        ),
      gl.STATIC_DRAW);
}

    main()
  </script>

</body>

</html>
